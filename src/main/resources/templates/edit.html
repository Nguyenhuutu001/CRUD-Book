<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Book </title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="row">
		&nbsp;&nbsp;&nbsp;&nbsp;<h1 th:text=" ' Book ' + ${id} "></h1>
	</div>
	<form action="#" th:object="${book}" th:action="@{/savebook}" 
			th:method="POST">
			<input type="hidden" th:value="${book.id}" />
			Tiêu đề: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tác giả: 
			<div class="input-group-prepend">
			<input id="inTitle" type="text" th:field="*{title}" class="form-control mb-4 col-2" disabled required> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input  id="inAuthor" type="text" th:field="*{author}" class="form-control mb-4 col-2" disabled required>
			</div>
			Mô tả về sách: <input  id="inDescriptrion" th:field="*{description}" class="form-control mb-4 col-5 " disabled required >
			Ngày phát hành: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Số trang: 
			<div class="input-group-prepend">
			<input  id="inRelease_date" type="text" th:field="*{release_date}" class="form-control mb-4 col-2" disabled required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input  id="inNum_page" type="text" th:field="*{num_page}" class="form-control mb-4 col-2" disabled required>
			</div>
			
			
			Thể loại: <br><select id ="se_category" th:value="${book.category}" disabled required>
			<option>Viễn tưởng</option>
			<option>Lãnh mạn</option>
			<option>Trinh thám</option>
			<option>Kinh dị</option>
			</select><br><br>
				
				
				<button id="btnSave" type="submit" class="btn btn-info col-2" style="visibility:hidden"> Save </button>
		</form>
	<button id="btnEdit" onclick="enableInput()" type="submit" class="btn btn-info col-2" > Edit </button>
		

	</div>
<style>

</style>
<script>
function enableInput() {
document.getElementById("inTitle").disabled = false;
document.getElementById("inAuthor").disabled = false;
document.getElementById("inDescriptrion").disabled = false;
document.getElementById("inRelease_date").disabled = false;
document.getElementById("inNum_page").disabled = false;
document.getElementById("se_category").disabled = false;
document.getElementById("btnEdit").style.visibility = 'hidden';
document.getElementById("btnSave").style.visibility = 'visible';
}

</script>
</body>
</html>
