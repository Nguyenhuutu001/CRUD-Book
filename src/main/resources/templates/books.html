<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Thư Viện</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Thư Viện</h1>
	
	<a th:href="@{/newbook}" class="btn btn-primary btn-sm mb-3"> Add Book </a>
	
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
	      <tr>
		   <th>Tiêu đề</th>
		   <th>Tác giả</th>
		   <th>Thể loại</th>
		   <th>Ngày phát hành</th>
		   <th>Số trang</th>
		   <th>			</th>
		   
	      </tr>
	   </thead>
			<tbody>
				<tr th:each="book : ${listBooks}">
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.category}"></td>
					<td th:text="${book.release_date}"></td>
					<td th:text="${book.num_page}"></td>
					<td> <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">View</a>
					    <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		

	</div>
</body>
</html>
